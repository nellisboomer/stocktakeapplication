<!DOCTYPE html>
<html lang="en">   
    <link rel="stylesheet" type="text/css" href="./temp/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="titleScreen">
        <div>abacus</div>
    </div>
    <section id="loginPage" class="active">
        <div id="loginForm">
            <label> <input type="text" id="loginUsername" placeholder="Username"/>Who is stocktaking today?</label><br>
            <label> <input type="text" id="loginPassword" placeholder="Password"/>Password:</label><br>
            <button id="loginFormBtn">Submit</button>
        </div>
    </section>
    <section id="projectPage">
        <div id="projectBrowserContainer">
            <button id="createProjectBtn">Create New</button>
            <button id="joinProjectBtn">Join Existing</button>
            <div id="projectList">
                
            </div>
        </div>
    </section>
    </section>
    <section id="canvasPage">
        <div id="toolbar">
            <button id="gridZoom">Zoom</button>
            <button id='undoBtn'>Undo</button>
            <button id="deleteBtn">Delete</button>
        </div>
        <div id="canvasContainer">
            <canvas id="userCanvas"></canvas>
        </div>
        <div id="sectionCreationForm">
            <label> <input type="text" id='stocktakeLocation'/>Where In The Hotel Are You?</label>
            <label> <input type="text" id="stocktakeSection"/>What Part Of Your Area Is This?</label>
            <label> <input type="text" id="stocktakeSectionAuthor"/>Who Is Creating This Section?</label>
            <button id="sectionFormBtn">Submit Information</button>
        </div>
        <div id="sectionInfoContainer">
            <div id="sectionInfo">
                <button id="infoCloseBtn">CLOSE</button>
                <div id="infoID"></div>
                <input type="text" placeholder="" id="infoLocation"/>
                <input type="text" placeholder="" id="infoName"/>
                <input type="text" placeholder="" id="infoAuthor"/>
                <button id="infoSaveBtn">SAVE</button>
            </div>
            <div id="barcodeData"></div>
            <button id="closeTab"></button>
        </div>
        <div id="customContextMenu">
            <input id="contextNameInput">
            <button id="contextViewBtn">View Info</button>
            <button id="contextEditBtn">Edit Shape</button>
        </div>
    </section>
</body>
    <script src="./temp/script.js"></script> 
</html>
